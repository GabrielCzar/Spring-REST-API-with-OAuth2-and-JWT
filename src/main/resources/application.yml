spring:
  application:
    name: spring-rest-oauth2-jwt

cors:
  allowedOrigin: "*"
  allowedMethods: GET,POST,DELETE,PUT,OPTIONS
  allowedHeaders: Origin,X-Requested-With,Content-Type,Accept,Accept-Encoding,Accept-Language,Host,Referer,Connection,AccountCredentialsModel-Agent,Authorization

security:
  oauth2:
    resource:
      filter-order: 3

  signing-key: mw5BG4UXKAZKznRbRd3tHXf7hfjKfPY1
  security-realm: Spring Boot REST API OAuth2 JWT Realm

  jwt:
    client-id: spring-rest-oauth2-jwt
    client-secret: B6813193F1D7EC8BF5B40
    grant-type: password
    grant-type-auth-code: authorization_code
    grant-type-refresh-token: refresh_token
    scope-read: read
    scope-write: write
    resource-ids: DA2D532D1BEjwtresourceid
    access-token-validity: 604800 # 7 days
    refresh-token-validity: 2592000 # 30 days